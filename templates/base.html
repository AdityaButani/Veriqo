<!DOCTYPE html>
<html lang="en" x-data="{ dark: localStorage.getItem('theme') === 'dark' }" x-bind:class="dark ? 'dark' : ''" x-init="$watch('dark', val => localStorage.setItem('theme', val ? 'dark' : 'light'))">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veriqo</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              accent: '#f59e42',
              success: '#22c55e',
              warning: '#facc15',
              danger: '#ef4444',
            }
          }
        }
      }
    </script>
    <style>
      .fade-enter { opacity: 0; transform: translateY(10px); }
      .fade-enter-active { opacity: 1; transform: translateY(0); transition: all 0.5s; }
      .fade-leave { opacity: 1; }
      .fade-leave-active { opacity: 0; transition: opacity 0.3s; }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <nav class="sticky top-0 z-50 bg-white/70 dark:bg-gray-900/70 backdrop-blur-xl shadow-lg mb-8 transition-colors duration-300">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="flex items-center gap-2 group">
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-gradient-to-tr from-primary to-accent shadow-lg animate-bounce">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M16 21v-2a4 4 0 00-8 0v2M12 11a4 4 0 100-8 4 4 0 000 8z"/></svg>
                </span>
                <span class="text-xl font-extrabold text-primary dark:text-accent group-hover:text-accent dark:group-hover:text-primary transition-colors animate-gradient-x bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent">Veriqo</span>
            </a>
            <!-- Navigation Menu -->
            <div class="hidden md:flex items-center gap-6">
                <a href="/" class="text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-accent transition-colors font-medium">CSV Analyzer</a>
                <a href="{{ url_for('amazon_analyzer') }}" class="flex items-center gap-2 text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-accent transition-colors font-medium">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2-2v2m8 0H8m8 0v2a2 2 0 01-2 2H10a2 2 0 01-2-2V6m8 0H8"/></svg>
                    Amazon Analyzer
                </a>
            </div>
            <div class="flex items-center gap-4">
                {% if session.get('user') %}
                <div x-data="{ open: false }" class="relative">
                    <button @click="open = !open" class="flex items-center gap-2 px-4 py-2 rounded-full bg-primary/10 dark:bg-accent/10 text-primary dark:text-accent font-semibold hover:bg-primary/20 dark:hover:bg-accent/20 transition-all">
                        <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-gradient-to-tr from-primary to-accent text-white font-bold">{{ session['user'][0]|upper }}</span>
                        <span class="hidden md:inline">{{ session['user'] }}</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>
                    </button>
                    <div x-show="open" @click.away="open = false" x-transition class="absolute right-0 mt-2 w-40 bg-white dark:bg-gray-800 rounded shadow-lg py-2 z-50">
                        <form action="{{ url_for('logout') }}" method="post">
                            <button type="submit" class="w-full text-left px-4 py-2 hover:bg-primary/10 dark:hover:bg-accent/10 transition-all">Logout</button>
                        </form>
                    </div>
                </div>
                {% else %}
                <a href="{{ url_for('login') }}" class="px-4 py-2 rounded-full bg-primary text-white font-semibold shadow hover:bg-accent transition-all">Login</a>
                <a href="{{ url_for('signup') }}" class="px-4 py-2 rounded-full bg-white dark:bg-gray-700 text-primary dark:text-accent font-semibold border border-primary dark:border-accent shadow hover:bg-primary hover:text-white dark:hover:bg-accent dark:hover:text-white transition-all">Sign Up</a>
                {% endif %}
                <button @click="dark = !dark" class="ml-2 p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-primary hover:text-white transition-colors duration-300" :aria-label="dark ? 'Switch to light mode' : 'Switch to dark mode'">
                    <template x-if="!dark">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m8.66-13.66l-.71.71M4.05 19.95l-.71.71M21 12h-1M4 12H3m16.66 5.66l-.71-.71M4.05 4.05l-.71-.71M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
                    </template>
                    <template x-if="dark">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/></svg>
                    </template>
                </button>
            </div>
        </div>
    </nav>
    <main class="container mx-auto px-4">
        {% block content %}{% endblock %}
    </main>
    <div x-data="{ show: false, message: '', type: 'success' }" x-show="show" x-transition class="fixed bottom-6 right-6 z-50">
        <div :class="type === 'success' ? 'bg-success' : type === 'error' ? 'bg-danger' : 'bg-warning'" class="text-white px-4 py-2 rounded shadow-lg flex items-center gap-2">
            <span x-text="message"></span>
            <button @click="show = false" class="ml-2">&times;</button>
        </div>
    </div>
</body>
</html>
